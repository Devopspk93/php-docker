apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-project
  template:
    metadata:
      labels:
        app: php-project
    spec:
      containers:
      - name: php-app9
        image: devopspk93/php-project
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: php-service1
spec:
  selector:
    app: php-project
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
  type: NodePort
